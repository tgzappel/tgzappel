<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="The.png" class="nav-logo"></a>
        <div class="nav-links">
            <a href="index.html">Levels</a>
            <a href="leaderboard.html" class="active">Leaderboard</a>
        </div>
    </nav>

    <div id="container" style="max-width: 800px; margin: 40px auto; padding: 20px;">
        <h1 style="text-align:center;">Top Players</h1>
        <div class="search-box">
            <input type="text" id="pSearch" placeholder="Search player..." onkeyup="renderLevels()">
        </div>
        <div id="leaderboard-list"></div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span onclick="closePlayerModal()" style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:24px; color:#ccc;">&times;</span>
            <div id="player-modal-body"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function renderLevels() {
            if (!window.DATA || !window.DATA.players) return;
            const search = document.getElementById('pSearch').value.toLowerCase();
            
            const list = DATA.players.map(p => {
                let pts = 0;
                p.completions.forEach(id => {
                    const l = DATA.levels.find(lvl => String(lvl.id).trim() === String(id).trim());
                    if (l) pts += parseFloat(l.points) || 0;
                });
                return { name: p.name, pts: pts, count: p.completions.length };
            })
            .filter(p => p.name.toLowerCase().includes(search))
            .sort((a,b) => b.pts - a.pts);

            document.getElementById('leaderboard-list').innerHTML = list.map((p, i) => {
                // Medal Logic
                let rankDisplay = `#${i + 1}`;
                if (i === 0) rankDisplay = "ðŸ¥‡";
                if (i === 1) rankDisplay = "ðŸ¥ˆ";
                if (i === 2) rankDisplay = "ðŸ¥‰";

                return `
                <div class="level-entry" onclick="showPlayerDetails('${p.name}')">
                    <div class="level-rank" style="font-size: 1.4rem;">${rankDisplay}</div>
                    <div class="level-info"><b>${p.name}</b><br><small>${p.count} completions</small></div>
                    <div class="level-points">${p.pts.toLocaleString()} pts</div>
                </div>`;
            }).join('');
        }

        function showPlayerDetails(playerName) {
            const player = DATA.players.find(p => p.name === playerName);
            const comps = player.completions.map(id => {
                const idx = DATA.levels.findIndex(l => String(l.id).trim() === String(id).trim());
                return idx !== -1 ? { rank: idx + 1, name: DATA.levels[idx].name } : null;
            }).filter(x => x).sort((a,b) => a.rank - b.rank);

            document.getElementById('player-modal-body').innerHTML = `
                <h2>${player.name}</h2>
                <div style="max-height: 400px; overflow-y: auto;">
                    ${comps.map(c => `
                        <div style="padding:10px; border-bottom:1px solid #eee;">
                            <b>#${c.rank}</b> â€” ${c.name}
                        </div>`).join('')}
                </div>`;
            document.getElementById('playerModal').style.display = "block";
            document.body.style.overflow = "hidden";
        }
        function closePlayerModal() { document.getElementById('playerModal').style.display="none"; document.body.style.overflow="auto"; }
    </script>
</body>
</html>
