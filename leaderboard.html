<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Grandmaster Zone</title>
    <style>
        :root {
            --accent: #00ffff;
            --accent-glow: 0 0 15px rgba(0, 255, 255, 0.6);
            --gold: #ffd700;
            --bg: #050505;
            --card-bg: #111;
            --border: #333;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 25px;
            background: #000;
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        nav a {
            color: #444;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav a.active {
            color: var(--accent);
            text-shadow: var(--accent-glow);
        }

        /* --- LEADERBOARD CONTAINER --- */
        #container {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            letter-spacing: 5px;
            color: var(--accent);
            text-shadow: var(--accent-glow);
            margin-bottom: 40px;
        }

        /* --- REFINED SEARCH BAR --- */
        .search-box {
            width: 100%;
            margin-bottom: 40px;
        }

        #pSearch {
            width: 100%;
            padding: 20px;
            background: #000;
            border: 2px solid var(--border);
            color: var(--accent);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            box-sizing: border-box; /* Crucial for width alignment */
            transition: 0.3s;
            box-shadow: inset 0 0 10px #000;
        }

        #pSearch:focus {
            border-color: var(--accent);
            box-shadow: var(--accent-glow), inset 0 0 5px rgba(0, 255, 255, 0.2);
        }

        /* --- PLAYER CARDS --- */
        #leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .player-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 4px;
            border-left: 5px solid #222;
            transition: 0.3s ease;
            cursor: default;
        }

        .player-card:hover {
            border-left-color: var(--accent);
            background: #161616;
            transform: translateX(10px);
            box-shadow: var(--accent-glow);
        }

        .player-rank {
            font-size: 1.8em;
            font-weight: 900;
            width: 80px;
            color: #444;
            transition: 0.3s;
        }

        .player-card:hover .player-rank {
            color: var(--accent);
        }
