<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Grandmaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><a href="index.html">LEVELS</a><a href="leaderboard.html" class="active">LEADERBOARD</a></nav>
    <div id="container">
        <h1 style="text-align:center">TOP PLAYERS</h1>
        <input type="text" id="pSearch" placeholder="Find a player..." onkeyup="renderLeaderboard()" style="margin-bottom:20px">
        <div id="leaderboard-list"></div>
    </div>
    <script src="data.js"></script>
    <script>
        let leaderboard = [];
        function calculateLeaderboard() {
            leaderboard = DATA.players.map(p => {
                let pts = 0;
                p.completions.forEach(id => {
                    const l = DATA.levels.find(lvl => lvl.id.toLowerCase() === id.toLowerCase());
                    if (l) pts += l.points;
                });
                return { name: p.name, count: p.completions.length, points: pts };
            }).sort((a, b) => b.points - a.points);
            renderLeaderboard();
        }
        function renderLeaderboard() {
            const search = document.getElementById('pSearch').value.toLowerCase();
            const list = document.getElementById('leaderboard-list');
            const filtered = leaderboard.filter(p => p.name.toLowerCase().includes(search));
            list.innerHTML = filtered.map((p, i) => `
                <div class="player-card">
                    <div class="player-rank">#${i + 1}</div>
                    <div class="player-info"><strong>${p.name}</strong><br><small>${p.count} CLEARS</small></div>
                    <div class="player-points">${p.points.toLocaleString()} pts</div>
                </div>`).join('');
        }
    </script>
</body>
</html>
