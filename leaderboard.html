<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="The.png" class="nav-logo"></a>
        <div class="nav-links">
            <a href="index.html">Levels</a>
            <a href="leaderboard.html" class="active">Leaderboard</a>
        </div>
    </nav>

    <div id="container" style="max-width: 800px; margin: 40px auto; padding: 20px;">
        <h1 style="text-align:center;">Top Players</h1>
        <div id="leaderboard-list"></div>
    </div>

    <script src="data.js"></script>
    <script>
        let leaderboard = [];
        function initLeaderboard() {
            leaderboard = DATA.players.map(p => {
                let pts = 0;
                p.completions.forEach(id => {
                    const l = DATA.levels.find(lvl => String(lvl.id).trim() === String(id).trim());
                    if (l) pts += parseFloat(l.points) || 0;
                });
                return { name: p.name, count: p.completions.length, points: pts };
            }).sort((a,b) => b.points - a.points);
            renderLeaderboard();
        }
        function renderLeaderboard() {
            document.getElementById('leaderboard-list').innerHTML = leaderboard.map((p, i) => `
                <div class="level-entry" style="cursor:default">
                    <div class="level-rank">#${i + 1}</div>
                    <div class="level-info"><b>${p.name}</b><br><small>${p.count} clears</small></div>
                    <div class="level-points">${p.points.toLocaleString()} pts</div>
                </div>`).join('');
        }
    </script>
</body>
</html>
