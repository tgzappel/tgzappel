<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="The.png" class="nav-logo"></a>
        <div class="nav-links">
            <a href="index.html">Levels</a>
            <a href="leaderboard.html" class="active">Leaderboard</a>
        </div>
    </nav>
    <div style="max-width:800px; margin:20px auto; padding:20px;">
        <h1 style="text-align:center;">Leaderboard</h1>
        <div id="leaderboard-list"></div>
    </div>
    <script src="data.js"></script>
    <script>
        function renderLevels() {
            const list = DATA.players.map(p => {
                let pts = 0;
                p.completions.forEach(id => {
                    const l = DATA.levels.find(lvl => String(lvl.id).trim() === String(id).trim());
                    if (l) pts += parseFloat(l.points) || 0;
                });
                return { name: p.name, pts: pts, count: p.completions.length };
            }).sort((a,b) => b.pts - a.pts);

            document.getElementById('leaderboard-list').innerHTML = list.map((p, i) => `
                <div class="level-entry" style="cursor:default">
                    <div style="width:40px; font-weight:800;">#${i+1}</div>
                    <div style="flex-grow:1;"><b>${p.name}</b><br><small>${p.count} clears</small></div>
                    <div style="font-weight:700; color:var(--accent);">${p.pts.toLocaleString()} pts</div>
                </div>`).join('');
        }
    </script>
</body>
</html>
