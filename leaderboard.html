<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html">Levels</a>
        <a href="leaderboard.html" class="active">Leaderboard</a>
    </nav>

    <div id="container" style="max-width: 800px; margin: 60px auto; padding: 0 20px;">
        <h1 style="text-align: center; font-size: 2.5rem; margin-bottom: 40px;">Top Players</h1>
        
        <div class="search-box">
            <input type="text" id="pSearch" placeholder="Search for a player..." onkeyup="renderLeaderboard()">
        </div>
        
        <div id="leaderboard-list">
            </div>
    </div>

    <script src="data.js"></script>
    <script>
        let leaderboard = [];

        function calculateLeaderboard() {
            if (!window.DATA || !window.DATA.players) return;
            leaderboard = DATA.players.map(p => {
                let pts = 0;
                p.completions.forEach(id => {
                    const l = DATA.levels.find(lvl => lvl.id.toLowerCase() === id.trim().toLowerCase());
                    if (l) pts += l.points;
                });
                return { name: p.name, count: p.completions.length, points: pts };
            }).sort((a, b) => b.points - a.points);
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const search = document.getElementById('pSearch').value.toLowerCase();
            const list = document.getElementById('leaderboard-list');
            const filtered = leaderboard.filter(p => p.name.toLowerCase().includes(search));
            
            list.innerHTML = filtered.map((p, i) => `
                <div class="player-card">
                    <div class="player-rank">#${i + 1}</div>
                    <div class="player-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-count">${p.count} levels cleared</div>
                    </div>
                    <div class="player-points">${p.points.toLocaleString()} pts</div>
                </div>`).join('');
        }
    </script>
</body>
</html>
