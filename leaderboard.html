<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Levels</a>
        <a href="leaderboard.html" class="active">Leaderboard</a>
    </nav>

    <div id="container" style="max-width: 800px; margin: 40px auto; padding: 0 20px;">
        <h1 style="text-align:center; margin-bottom:30px;">Top Players</h1>
        <input type="text" id="pSearch" placeholder="Search for a player..." onkeyup="renderLeaderboard()">
        <div id="leaderboard-list"></div>
    </div>

    <script src="data.js"></script>
    <script>
        let leaderboard = [];
        function calculateLeaderboard() {
            if (!window.DATA.players) return;
            leaderboard = DATA.players.map(p => {
                let pts = 0;
                p.completions.forEach(id => {
                    const l = DATA.levels.find(lvl => lvl.id.toLowerCase() === id.trim().toLowerCase());
                    if (l) pts += l.points;
                });
                return { name: p.name, count: p.completions.length, points: pts };
            }).sort((a, b) => b.points - a.points);
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const search = document.getElementById('pSearch').value.toLowerCase();
            const filtered = leaderboard.filter(p => p.name.toLowerCase().includes(search));
            document.getElementById('leaderboard-list').innerHTML = filtered.map((p, i) => `
                <div class="level-entry" style="cursor:default">
                    <div class="level-rank">#${i + 1}</div>
                    <div class="level-info">
                        <span class="level-name">${p.name}</span>
                        <span class="level-meta">${p.count} levels completed</span>
                    </div>
                    <div class="level-points" style="font-size:1.1rem">${p.points.toLocaleString()} pts</div>
                </div>`).join('');
        }
    </script>
</body>
</html>
