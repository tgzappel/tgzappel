<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The List | Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" class="active">Levels</a>
        <a href="leaderboard.html">Leaderboard</a>
    </nav>

    <div id="main-layout">
        <main id="container">
            <div class="search-box">
                <input type="text" id="searchBar" placeholder="Search level or author..." onkeyup="filterLevels()">
            </div>
            <div id="list-view"></div>
        </main>

        <aside id="sidebar">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfgjpCE6e8sHa-GcjVrD27Tcymbc0Q7w2MGdxVTtWnKi-uoXg/viewform?usp=publish-editor" target="_blank" class="submit-btn">Submit Record</a>
            
            <h3 style="font-size:0.8rem; color:var(--text-muted); margin-bottom:10px;">FILTER SKILLS</h3>
            <div id="tag-filters">
                <button class="tag-btn" onclick="toggleTag('Precision')">Precision</button>
                <button class="tag-btn" onclick="toggleTag('Speedrun')">Speedrun</button>
                <button class="tag-btn" onclick="toggleTag('Memory')">Memory</button>
            </div>
        </aside>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:24px;">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        let activeTags = [];
        function renderLevels() { filterLevels(); }

        function toggleTag(tag) {
            event.currentTarget.classList.toggle('active-tag');
            activeTags.includes(tag) ? activeTags = activeTags.filter(t => t !== tag) : activeTags.push(tag);
            filterLevels();
        }

        function filterLevels() {
            const search = document.getElementById('searchBar').value.toLowerCase();
            if (!window.DATA || !window.DATA.levels) return;

            const filtered = DATA.levels.filter(lvl => {
                const match = lvl.name.toLowerCase().includes(search) || lvl.author.toLowerCase().includes(search);
                const tags = activeTags.length === 0 || activeTags.every(t => lvl.skills.includes(t));
                return match && tags;
            });

            document.getElementById('list-view').innerHTML = filtered.map((lvl, i) => `
                <div class="level-entry" onclick="showLevelDetails('${lvl.id}')">
                    <div class="level-rank">#${i + 1}</div>
                    <div class="level-info">
                        <span class="level-name">${lvl.name}</span>
                        <span class="level-meta">by ${lvl.author}</span>
                        <span class="level-points"> â€” ${lvl.points}pts</span>
                    </div>
                    <img class="level-thumb" src="${lvl.img}" onerror="this.src='https://via.placeholder.com/60x80'">
                </div>`).join('');
        }

        function showLevelDetails(id) {
            const lvl = DATA.levels.find(l => l.id === id);
            document.getElementById('modal-body').innerHTML = `
                <h2>${lvl.name}</h2>
                <p><strong>Author:</strong> ${lvl.author}</p>
                <p><strong>Difficulty:</strong> ${lvl.skills}</p>
                <p style="margin-top:20px;">${lvl.desc || "No description provided."}</p>
            `;
            document.getElementById('infoModal').style.display = "block";
        }
        function closeModal() { document.getElementById('infoModal').style.display = "none"; }
    </script>
</body>
</html>
